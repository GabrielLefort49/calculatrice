name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java sources
        run: |
          mkdir -p build/classes
          find Calculatrice/src -name "*.java" > sources.txt
          javac -d build/classes @sources.txt

      - name: Run main class (optional)
        run: |
          java -cp build/classes calculatrice.Main
