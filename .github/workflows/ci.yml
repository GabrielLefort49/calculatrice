name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download JUnit 5 Console Launcher
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone-1.9.3.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      - name: Compile all Java files
        run: |
          mkdir -p out
          javac -cp libs/junit-platform-console-standalone.jar -d out *.java

      - name: Run selected tests
        run: |
          java -jar libs/junit-platform-console-standalone.jar \
            --classpath out \
            --select-class CompteBancaireTest\
            --select-class CalculatriceTest \
            --select-class TestProduct \
            --select-class TabelauTest \
